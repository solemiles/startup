<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"
<title>Tabla de Gastos</title>
<br>



	</head>
	<body>
<table summary="Economia Mensual">
    <caption>Tabla de Gastos de Sole</caption>
    <thead>
        <tr>
            <th scope="col">Mes</th>
            <th scope="col">Gastos Fijos</th>
            <th scope="col">Tarjeta de Credito</th>
            <th scope="col">Cuota Club</th>
            <th scope="col">Salidas</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <td colspan="4">Hecho por Sole</td>
        </tr>
    </tfoot>  
    <tbody>
        <tr>
            <th scope="row">Enero</th>
            <td>$3000</td>
            <td>$2000</td>
            <td>$500</td>
            <td>$1000</td>
        </tr>
        <tr>
            <th scope="row">Febrero</th>
            <td>$3200</td>
            <td>$1500</td>
            <td>$500</td>
            <td>$900</td>
        </tr>
        <tr>
            <th scope="row">Marzo</th>
            <td>$2800</td>
            <td>$2200</td>
            <td>$500</td>
            <td>$1200</td>
        </tr>
    </tbody>
</table>
	</body>
